
         <!-- Account details -->
         <div class="col-md-8 offset-lg-1 pb-5 mb-2 mb-lg-4 pt-md-5 mt-n3 mt-md-0">
            <div class="ps-md-3 ps-lg-0 mt-md-2 py-md-4">
                <form>
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                  
                    <label for="card-type">Type de carte bancaire</label>
                    <select id="card-type" name="card-type" required>
                      <option value="">Sélectionnez un type de carte bancaire</option>
                      <option value="visa">Visa</option>
                      <option value="mastercard">Mastercard</option>
                      <option value="american-express">American Express</option>
                    </select>
                  
                    <label for="card-number">Numéro de carte bancaire</label>
                    <input type="text" id="card-number" name="card-number" required>
                  
                    <label for="expiry-date">Date d'expiration (MM/AA)</label>
                    <input type="text" id="expiry-date" name="expiry-date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
                  
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                  
                    <button type="submit">Soumettre</button>
                  </form>
